</head>
 
<body>
<h1 style="color:blue;"> Hello and Welcome to Basic API fetching program. when you have alot of spare time </h1>
<div class="results">
  <div id="fox_result" class="result">
    <p>If you're a fox lover</p>
  </div>
	<div id="cat_result" class="result">
		<p>If you're a cat lover</p>
	</div>
	<div id="dog_result" class="result">
		<p>If you're a dog lover</p>
	</div>
  <div id="activity_result" class="result">
		<p>Try these random activites if you're really bored</p>
	</div>
</div>

<div class="buttons">
  <button id="fox_btn">Get Fox</button>
	<button id="cat_btn">Get Cat</button>
	<button id="dog_btn">Get Dog</button>
  <button id="activity_btn">Random Activities</button>
</div>
  
  <script>
const fox_btn = document.getElementById('fox_btn');
const cat_btn = document.getElementById('cat_btn');
const dog_btn = document.getElementById('dog_btn');
const activity_btn = document.getElementById('activity_btn');
const fox_result = document.getElementById('fox_result');
const cat_result = document.getElementById('cat_result');
const dog_result = document.getElementById('dog_result');
const activity_result = document.getElementById('activity_result');
fox_btn.addEventListener('click', getRandomFox);
cat_btn.addEventListener('click', getRandomCat);
dog_btn.addEventListener('click', getRandomDog);
activity_btn.addEventListener('click', getRandomActivity);

function getRandomFox() {
	fetch('https://randomfox.ca/floof/')
		.then(res => res.json())
		.then(data => {
			fox_result.innerHTML = `<img src=${data.image} alt="fox" />`
		});
}




function getRandomCat() {
	fetch('https://aws.random.cat/meow')
		.then(res => res.json())
		.then(data => {
			cat_result.innerHTML = `<img src=${data.file} alt="cat" />`
		});
}

function getRandomDog() {
	fetch('https://random.dog/woof.json')
		.then(res => res.json())
		.then(data => {
			if(data.url.includes('.mp4')) {
				getRandomDog();
			}
			else {
				dog_result.innerHTML = `<img src=${data.url} alt="dog" />`;
			}
		});
}


function getRandomActivity() {
	fetch('https://www.boredapi.com/api/activity/')
		.then(res => res.json())
		.then(data => {
			activity_result.innerHTML = `<p>${data.activity}</p>`
		});
}
</script>
  
  
  </body>
